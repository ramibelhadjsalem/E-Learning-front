<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-12 imgcontainer">
      <div class="container m-3">
      <img class="img-fluid" src="../../../assets/images/Join.png" >
    </div>
  </div>
    <div class="col-md-8 p-3 d-flex align-items-center justify-content-center">
     
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <h3>Sign Up</h3>
          <div class="form-control m-3">
            <i class="bi bi-person me-1"></i> 
            <input type="text" formControlName="Prenom" placeholder="Prenom">
          </div>
          <div class="form-control m-3">
            <i class="bi bi-person me-1"></i>
            <input  type="text" formControlName="Nom" placeholder="Nom">
          </div>
          <div class="form-control m-3">
            <i class="bi bi-phone me-1"></i>
            <input id="last-name" type="text" formControlName="NumeroTelephone" placeholder="Numéro de téléphone">
          </div>
          <div class="form-control m-3">
            <i class="bi bi-calendar-date-fill me-1"></i> 
            <input  type="date" formControlName="DatedeNaissance" placeholder="Date de Naissance">
          </div>
          <div class="form-control m-3">
            <i class="bi bi-shield-lock-fill me-1"></i> 
            <input  type="password" formControlName="Motdepasse" placeholder="Mot de passe">
          </div>
          <div class="form-control m-3">
            <i class="bi bi-shield-lock-fill me-1"></i>
            <input  type="password" formControlName="Confirmez le mot de passe" placeholder="Confirmez le mot de passe">
          </div>
          <div class="form-control m-3">
            <i class="bi bi-shield-lock-fill me-1"></i>
            <input  type="password" formControlName="Lycée" placeholder="Lycée">
          </div>
          <div class="form-control m-3 d-flex flex-row">
            <i class="bi bi-mortarboard-fill"></i>
            <select class="form-select " aria-label="Default select example" >
              <option value="" selected disabled hidden>Choose here</option>
              <option value="Bac">Bac</option>
              <option value="3éme">3éme</option>
              <option value="2éme">2éme</option>
              <option value="1er">1er</option>
            </select>
        </div>
          <!-- <select class="form-select m-3" aria-label="Default select example">
            <option selected>Choisissez votre Section</option>
            <option value="Math">Math</option>
            <option value="Science experiments">Science experiments</option>
            <option value="Technique">Technique</option>
            <option value="Letter">Letter</option>
            <option value="Economie et gestion">Economie et gestion</option>
          </select> -->



          <p class="text-rigth">Complete the form to enable button.</p>
          <div class="justify-content-center">
            <div class="form-control border-0 m-4">
              <input type="submit" [disabled]="!profileForm.valid" class="send-btn" value="Submit">
            </div> 
          </div>
      </form>
      </div>
    </div>
  </div>
