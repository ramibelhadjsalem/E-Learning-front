
<section class="mt-30 snipcss0-0-0-1 snipcss-soLND snip-section w-100" >
    <h2 class="section-title after-line snipcss0-1-1-2 snip-h2">Settings</h2>

    <div class="row mt-20 snipcss0-1-1-3 snip-div" *ngIf="(info.UserInfo$|async) as user">
        <div class="col-12 col-lg-4 snipcss0-2-3-4 snip-div">

            <div class="form-group mb-30 mt-30 snipcss0-3-4-5 snip-div">
                <label class="input-label snipcss0-4-5-6">Gender:</label>

                <div class="d-flex align-items-center snipcss0-4-5-7 snip-div">
                    <div class="custom-control custom-radio snipcss0-5-7-8 snip-div">
                        <input [(ngModel)]="user.gender" type="radio" name="gender" value="man"  id="man" class="custom-control-input snipcss0-6-8-9">
                        <label class="custom-control-label font-14 cursor-pointer snipcss0-6-8-10" for="man">Male</label>
                    </div>

                    <div class="custom-control custom-radio ml-15 snipcss0-5-7-11 snip-div">
                        <input [(ngModel)]="user.gender" type="radio" name="gender" value="woman" id="woman" class="custom-control-input snipcss0-6-11-12">
                        <label class="custom-control-label font-14 cursor-pointer snipcss0-6-11-13" for="woman">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group mb-30 snipcss0-3-4-14 snip-div">
                <label class="input-label snipcss0-4-14-15">Date Of Birth:</label>
                <input [(ngModel)]="user.dob " type="date" name="age"  class="form-control snipcss0-4-14-16">
            </div>

            <div class="form-group mb-30 snipcss0-3-4-17 snip-div">
                <label class="input-label snipcss0-4-17-18">Meeting Type:</label>

                <div class="d-flex align-items-center snipcss0-4-17-19 snip-div">
                    <div class="custom-control custom-radio snipcss0-5-19-20 snip-div">
                        <input type="radio" name="meeting_type" [(ngModel)]="user.mettingType"  value="in_person" id="in_person" class="custom-control-input snipcss0-6-20-21">
                        <label class="custom-control-label font-14 cursor-pointer snipcss0-6-20-22" for="in_person">In-person</label>
                    </div>

                    <div class="custom-control custom-radio ml-10 snipcss0-5-19-23 snip-div">
                        <input type="radio" name="meeting_type"[(ngModel)]="user.mettingType"  value="online" id="online" class="custom-control-input snipcss0-6-23-24">
                        <label class="custom-control-label font-14 cursor-pointer snipcss0-6-23-25" for="online">Online</label>
                    </div>

                    <div class="custom-control custom-radio ml-10 snipcss0-5-19-26 snip-div">
                        <input type="radio" name="meeting_type" [(ngModel)]="user.mettingType"  value="all" id="all" checked="&quot;checked&quot;" class="custom-control-input snipcss0-6-26-27">
                        <label class="custom-control-label font-14 cursor-pointer snipcss0-6-26-28" for="all">All</label>
                    </div>
                </div>
            </div>

            <div class="form-group mb-30 snipcss0-3-4-29 snip-div">
                <label class="input-label snipcss0-4-29-30">Training level:</label>

                <div class="d-flex align-items-center snipcss0-4-29-31 snip-div">
                    <div class="custom-control custom-checkbox snipcss0-5-31-32 snip-div">
                        <input type="checkbox" [(ngModel)]="user.traininglevel[0] "   id="beginner" class="custom-control-input snipcss0-6-32-33">
                        <label class="custom-control-label font-14 cursor-pointer snipcss0-6-32-34" for="beginner">Beginner</label>
                    </div>

                    <div class="custom-control custom-checkbox ml-10 snipcss0-5-31-35 snip-div">
                        <input type="checkbox" [(ngModel)]="user.traininglevel[1]"   id="middle"  class="custom-control-input snipcss0-6-35-36">
                        <label class="custom-control-label font-14 cursor-pointer snipcss0-6-35-37" for="middle">Intermediate</label>
                    </div>

                    <div class="custom-control custom-checkbox ml-10 snipcss0-5-31-38 snip-div">
                        <input type="checkbox" [(ngModel)]="user.traininglevel[2]"   id="expert"  class="custom-control-input snipcss0-6-38-39">
                        <label class="custom-control-label font-14 cursor-pointer snipcss0-6-38-40" for="expert">Advanced</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2 class="section-title after-line snipcss0-1-1-41 snip-h2">Region</h2>

    <div class="row mt-30 snipcss0-1-1-42 snip-div" *ngIf="(info.UserInfo$|async) as user">
        <div class="col-12 col-lg-4 snipcss0-2-42-43 snip-div">
          
            <div class="form-group mb-30 snipcss0-3-43-71 snip-div">
                <label class="input-label snipcss0-4-71-72">Address:</label>
                <input type="text" name="address" [(ngModel)]="user.adresse"  placeholder="Al Wakrah ,27904 Hilpert Knoll" class="form-control snipcss0-4-71-73">
            </div>
        </div>

        
    </div>

    
</section>
