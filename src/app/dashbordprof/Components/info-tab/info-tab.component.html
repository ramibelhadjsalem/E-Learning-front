  <div   id="userSettingForm" class="mt-30 .form" >
   
    <section class="snip-section">
      <h2 class="section-title after-line snip-h2">
        Account
      </h2>
      <div class="row mt-20 snip-div">
        <div class="col-12 col-lg-4 snip-div">
          <div class="form-group snip-div">
            <label class="input-label">
              Email
            </label>
            <input type="text" name="email" [(ngModel)]="user.email" class="form-control " placeholder="">
          </div>
          <div class="form-group snip-div">
            <label class="input-label">
              FristName
            </label>
            <input type="text" name="full_name" [(ngModel)]="user.firstname" class="form-control " placeholder="">
          </div>
          <div class="form-group snip-div">
            <label class="input-label">
              LastName
            </label>
            <input type="text" name="full_name"  [(ngModel)]="user.lastname" class="form-control " placeholder="">
          </div>
          <div class="form-group snip-div">
            <label class="input-label">
              Password
            </label> 
            <input type="password" name="password" value="" [(ngModel)]="user.password" class="form-control " placeholder="">
          </div>
          <div class="form-group snip-div">
            <label class="input-label">
              Phone
            </label>
            <input type="tel" name="mobile" [(ngModel)]="user.username"  class="form-control " >
          </div>
          <div class="form-group snip-div">
            <label class="input-label">
              Language
            </label>
            <select name="language" [(ngModel)]="user.lang" class="form-control" >
              <option value="">
                Language
              </option>
              <option value="AR">
                Arabic
              </option>
              <option value="EN" selected="">
                English
              </option>
              <option value="ES">
                Spanish
              </option>
            </select>
          </div>
        
          <div class="form-group mt-30 d-flex align-items-center justify-content-between snip-div">
            <label class="cursor-pointer input-label" for="newsletterSwitch">
              Join email newsletter
            </label>
            <div class="custom-control custom-switch snip-div">
              <input type="checkbox" name="join_newsletter" [(ngModel)]="user.joinMail" class="custom-control-input" id="newsletterSwitch">
              <label class="custom-control-label" for="newsletterSwitch">
              </label>
            </div>
          </div>
        
        </div>
      </div>
    </section>
  </div>
</div>
