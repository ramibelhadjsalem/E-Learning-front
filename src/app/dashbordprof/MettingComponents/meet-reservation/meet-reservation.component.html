<div class="panel-content snipcss-xzOfs w-100">
    <section class="snip-section">
      <h2 class="section-title snip-h2">
        {{'Meeting statistics'|translate}}
      </h2>
      <div class="activities-container mt-25 p-20 p-lg-35 snip-div">
        <div class="row snip-div">
          <div class="col-4 d-flex align-items-center justify-content-center snip-div">
            <div class="d-flex flex-column align-items-center text-center snip-div">
              <img src="https://lms.rocket-soft.org/assets/default/img/activity/49.svg" width="64" height="64" alt="" class="snip-img">
              <strong class="font-30 font-weight-bold mt-5">
                0
              </strong>
              <span class="font-16 text-dark-blue text-gray font-weight-500">
                Open meetings
              </span>
            </div>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center snip-div">
            <div class="d-flex flex-column align-items-center text-center snip-div">
              <img src="https://lms.rocket-soft.org/assets/default/img/activity/50.svg" width="64" height="64" alt="" class="snip-img">
              <strong class="font-30 font-weight-bold mt-5">
                0
              </strong>
              <span class="font-16 text-dark-blue text-gray font-weight-500">
                Total meetings
              </span>
            </div>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center snip-div">
            <div class="d-flex flex-column align-items-center text-center snip-div">
              <img src="https://lms.rocket-soft.org/assets/default/img/activity/hours.svg" width="64" height="64" alt="" class="snip-img">
              <strong class="font-30 text-dark-blue font-weight-bold mt-5">
                0
              </strong>
              <span class="font-16 text-gray font-weight-500">
                Active hours
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-25 snip-section">
      <h2 class="section-title snip-h2">
        Filter meetings
      </h2>
      <div class="panel-section-card py-20 px-25 mt-20 snip-div">
        <form  class="row">
          <div class="col-12 col-lg-4 snip-div">
            <div class="row snip-div">
              <div class="col-12 col-md-6 snip-div">
                <div class="form-group snip-div">
                  <label class="input-label">
                    From
                  </label>
                  <div class="input-group snip-div">
                    <div class="input-group-prepend snip-div">
                      <span class="input-group-text" id="dateInputGroupPrepend">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar text-white snip-svg">
                          <rect x="3" y="4" width="18" height="18" rx="2" ry="2">
                          </rect>
                          <line x1="16" y1="2" x2="16" y2="6">
                          </line>
                          <line x1="8" y1="2" x2="8" y2="6">
                          </line>
                          <line x1="3" y1="10" x2="21" y2="10">
                          </line>
                        </svg>
                      </span>
                    </div>
                    <input type="text" name="from" autocomplete="off" class="form-control  datefilter " aria-describedby="dateInputGroupPrepend" value="">
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 snip-div">
                <div class="form-group snip-div">
                  <label class="input-label">
                    To
                  </label>
                  <div class="input-group snip-div">
                    <div class="input-group-prepend snip-div">
                      <span class="input-group-text" id="dateInputGroupPrepend">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar text-white snip-svg">
                          <rect x="3" y="4" width="18" height="18" rx="2" ry="2">
                          </rect>
                          <line x1="16" y1="2" x2="16" y2="6">
                          </line>
                          <line x1="8" y1="2" x2="8" y2="6">
                          </line>
                          <line x1="3" y1="10" x2="21" y2="10">
                          </line>
                        </svg>
                      </span>
                    </div>
                    <input type="text" name="to" autocomplete="off" class="form-control  datefilter " aria-describedby="dateInputGroupPrepend" value="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 snip-div">
            <div class="row snip-div">
              <div class="col-12 col-lg-4 snip-div">
                <div class="form-group snip-div">
                  <label class="input-label">
                    Day
                  </label>
                  <select class="form-control" id="day" name="day">
                    <option value="all">
                      All Days
                    </option>
                    <option value="saturday">
                      Saturday
                    </option>
                    <option value="sunday">
                      Sunday
                    </option>
                    <option value="monday">
                      Monday
                    </option>
                    <option value="tuesday">
                      Tuesday
                    </option>
                    <option value="wednesday">
                      Wednesday
                    </option>
                    <option value="thursday">
                      Thursday
                    </option>
                    <option value="friday">
                      Friday
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-lg-8 snip-div">
                <div class="row snip-div">
                  <div class="col-12 col-lg-8 snip-div">
                    <div class="form-group snip-div">
                      <label class="input-label">
                        Instructor
                      </label>
                      <select name="instructor_id" class="form-control select2 ">
                        <option value="all">
                          All instructors
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-lg-4 snip-div">
                    <div class="form-group snip-div">
                      <label class="input-label">
                        Status
                      </label>
                      <select class="form-control" id="status" name="status">
                        <option>
                          All
                        </option>
                        <option value="open">
                          Open
                        </option>
                        <option value="finished">
                          Finished
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-2 d-flex align-items-center justify-content-end snip-div">
            <button type="submit" class="btn btn-sm btn-primary w-100 mt-2 snip-button text-nowrap">
              Show Results
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="mt-35 snip-section">
      <div class="d-flex align-items-start align-items-md-center justify-content-between flex-column flex-md-row snip-div">
        <h2 class="section-title snip-h2">
          Meetings list
        </h2>
        <form action="/panel/meetings/reservation?" class="d-flex align-items-center flex-row-reverse flex-md-row justify-content-start justify-content-md-center mt-20 mt-md-0">
          <label class="cursor-pointer mb-0 mr-10 text-gray font-14 font-weight-500" for="openMeetingResult">
            Show only open meetings
          </label>
          <div class="custom-control custom-switch snip-div">
            <input type="checkbox" name="open_meetings" class="js-panel-list-switch-filter custom-control-input" id="openMeetingResult">
            <label class="custom-control-label" for="openMeetingResult">
            </label>
          </div>
        </form>
      </div>
      <div class="no-result default-no-result mt-50 d-flex align-items-center justify-content-center flex-column snip-div">
        <div class="no-result-logo snip-div">
          <img src="https://lms.rocket-soft.org/assets/default/img/no-results/meeting.png" alt="" class="snip-img">
        </div>
        <div class="d-flex align-items-center flex-column mt-30 text-center snip-div">
          <h2 class="text-dark-blue snip-h2">
            No meeting request!
          </h2>
          <p class="mt-1 text-center text-gray font-weight-500 snip-p">
            Reserved meetings will be displayed in this list.
          </p>
        </div>
      </div>
    </section>
    <div class="d-none snip-div" id="joinMeetingLinkModal">
      <h3 class="section-title after-line font-20 text-dark-blue mb-25 snip-h3">
        Join live meeting
      </h3>
      <div class="row snip-div">
        <div class="col-12 col-md-8 snip-div">
          <div class="form-group snip-div">
            <label class="input-label">
              URL
            </label>
            <input type="text" readonly="" name="link" class="form-control">
            <div class="invalid-feedback snip-div">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 snip-div">
          <div class="form-group snip-div">
            <label class="input-label">
              Password (Optional)
            </label>
            <input type="text" readonly="" name="password" class="form-control">
            <div class="invalid-feedback snip-div">
            </div>
          </div>
        </div>
      </div>
      <p class="font-weight-500 text-gray snip-p">
        You can use Zoom, Bigbluebutton, etc links
      </p>
      <div class="mt-30 d-flex align-items-center justify-content-end snip-div">
        <a href="" target="_blank" class="js-join-meeting-link btn btn-sm btn-primary snip-a">
          Join
        </a>
        <button type="button" class="btn btn-sm btn-danger ml-10 close-swl snip-button">
          Close
        </button>
      </div>
    </div>
  </div>
