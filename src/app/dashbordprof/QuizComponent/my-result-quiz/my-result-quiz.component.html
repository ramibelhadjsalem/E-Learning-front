<div class="panel-content snipcss-RosK2 snip-div">
    <section class="snip-section">
      <h2 class="section-title snip-h2">
        Results statistics
      </h2>
      <div class="activities-container mt-25 p-20 p-lg-35 snip-div">
        <div class="row snip-div">
          <div class="col-6 col-md-3 d-flex align-items-center justify-content-center snip-div">
            <div class="d-flex flex-column align-items-center text-center snip-div">
              <img src="https://lms.rocket-soft.org/assets/default/img/activity/42.svg" width="64" height="64" alt="" class="snip-img">
              <strong class="font-30 text-dark-blue font-weight-bold mt-5">
                0
              </strong>
              <span class="font-16 text-gray font-weight-500">
                Quizzes
              </span>
            </div>
          </div>
          <div class="col-6 col-md-3 d-flex align-items-center justify-content-center snip-div">
            <div class="d-flex flex-column align-items-center text-center snip-div">
              <img src="https://lms.rocket-soft.org/assets/default/img/activity/45.svg" width="64" height="64" alt="" class="snip-img">
              <strong class="font-30 text-dark-blue font-weight-bold mt-5">
                0
              </strong>
              <span class="font-16 text-gray font-weight-500">
                Passed
              </span>
            </div>
          </div>
          <div class="col-6 col-md-3 mt-30 mt-md-0 d-flex align-items-center justify-content-center mt-5 mt-md-0 snip-div">
            <div class="d-flex flex-column align-items-center text-center snip-div">
              <img src="https://lms.rocket-soft.org/assets/default/img/activity/44.svg" width="64" height="64" alt="" class="snip-img">
              <strong class="font-30 text-dark-blue font-weight-bold mt-5">
                0
              </strong>
              <span class="font-16 text-gray font-weight-500">
                Failed
              </span>
            </div>
          </div>
          <div class="col-6 col-md-3 mt-30 mt-md-0 d-flex align-items-center justify-content-center mt-5 mt-md-0 snip-div">
            <div class="d-flex flex-column align-items-center text-center snip-div">
              <img src="https://lms.rocket-soft.org/assets/default/img/activity/43.svg" width="64" height="64" alt="" class="snip-img">
              <strong class="font-30 text-dark-blue font-weight-bold mt-5">
                0
              </strong>
              <span class="font-16 text-gray font-weight-500">
                Open results
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-25 snip-section">
      <h2 class="section-title snip-h2">
        Filter Results
      </h2>
      <div class="panel-section-card py-20 px-25 mt-20 snip-div">
        <form action="/panel/quizzes/my-results" method="get" class="row">
          <div class="col-12 col-lg-4 snip-div">
            <div class="row snip-div">
              <div class="col-12 col-md-6 snip-div">
                <div class="form-group snip-div">
                  <label class="input-label">
                    From
                  </label>
                  <div class="input-group snip-div">
                    <div class="input-group-prepend snip-div">
                      <span class="input-group-text" id="dateInputGroupPrepend">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar text-white snip-svg">
                          <rect x="3" y="4" width="18" height="18" rx="2" ry="2">
                          </rect>
                          <line x1="16" y1="2" x2="16" y2="6">
                          </line>
                          <line x1="8" y1="2" x2="8" y2="6">
                          </line>
                          <line x1="3" y1="10" x2="21" y2="10">
                          </line>
                        </svg>
                      </span>
                    </div>
                    <input type="text" name="from" autocomplete="off" class="form-control  datefilter " aria-describedby="dateInputGroupPrepend" value="">
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 snip-div">
                <div class="form-group snip-div">
                  <label class="input-label">
                    To
                  </label>
                  <div class="input-group snip-div">
                    <div class="input-group-prepend snip-div">
                      <span class="input-group-text" id="dateInputGroupPrepend">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar text-white snip-svg">
                          <rect x="3" y="4" width="18" height="18" rx="2" ry="2">
                          </rect>
                          <line x1="16" y1="2" x2="16" y2="6">
                          </line>
                          <line x1="8" y1="2" x2="8" y2="6">
                          </line>
                          <line x1="3" y1="10" x2="21" y2="10">
                          </line>
                        </svg>
                      </span>
                    </div>
                    <input type="text" name="to" autocomplete="off" class="form-control  datefilter " aria-describedby="dateInputGroupPrepend" value="">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 snip-div">
            <div class="row snip-div">
              <div class="col-12 col-lg-4 snip-div">
                <div class="form-group snip-div">
                  <label class="input-label">
                    Quiz / Course
                  </label>
                  <input type="text" name="quiz_or_webinar" class="form-control" value="">
                </div>
              </div>
              <div class="col-12 col-lg-8 snip-div">
                <div class="row snip-div">
                  <div class="col-12 col-lg-8 snip-div">
                    <div class="form-group snip-div">
                      <label class="input-label">
                        Instructor
                      </label>
                      <input type="text" name="instructor" class="form-control" value="">
                    </div>
                  </div>
                  <div class="col-12 col-lg-4 snip-div">
                    <div class="form-group snip-div">
                      <label class="input-label">
                        Status
                      </label>
                      <select class="form-control" id="status" name="status">
                        <option value="all">
                          All
                        </option>
                        <option value="passed">
                          Passed
                        </option>
                        <option value="failed">
                          Failed
                        </option>
                        <option value="waiting">
                          Waiting
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-2 d-flex align-items-center justify-content-end snip-div">
            <button type="submit" class="btn btn-sm btn-primary w-100 mt-2 snip-button">
              Show Results
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="mt-35 snip-section">
      <div class="d-flex align-items-start align-items-md-center justify-content-between flex-column flex-md-row snip-div">
        <h2 class="section-title snip-h2">
          My quizzes
        </h2>
        <form action="" method="get">
          <div class="d-flex align-items-center flex-row-reverse flex-md-row justify-content-start justify-content-md-center mt-20 mt-md-0 snip-div">
            <label class="mb-0 mr-10 cursor-pointer font-14 text-gray font-weight-500" for="onlyOpenQuizzesSwitch">
              Show only open results
            </label>
            <div class="custom-control custom-switch snip-div">
              <input type="checkbox" name="open_results" class="custom-control-input" id="onlyOpenQuizzesSwitch">
              <label class="custom-control-label" for="onlyOpenQuizzesSwitch">
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="no-result default-no-result mt-50 d-flex align-items-center justify-content-center flex-column snip-div">
        <div class="no-result-logo snip-div">
          <img src="https://lms.rocket-soft.org/assets/default/img/no-results/result.png" alt="" class="snip-img">
        </div>
        <div class="d-flex align-items-center flex-column mt-30 text-center snip-div">
          <h2 class="text-dark-blue snip-h2">
            No result is available.
          </h2>
          <p class="mt-1 text-center text-gray font-weight-500 snip-p">
            Your students didn't pass any quiz yet!
          </p>
        </div>
      </div>
    </section>
    <div class="my-30 snip-div">
    </div>
  </div>
