   <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-capitalize" id="exampleModalLabel">r√©initialiser Mot de passe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form">
            <div class="form-group d-flex flex-column">
              <label class="m-2" for="phoneNumber">Nombre de telephone</label>
              <input  class="m-2" type="text" [value]="phone" id="phoneNumber" formControlName="phoneNumber" placeholder="+216 5* *** ***">
          </div>
          </form>
           
        </div>
        <div class="modal-footer">
          <button id="hideModelReset" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="submitReset()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
